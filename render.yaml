services:
  - type: web
    name: lingo-challenge-backend
    runtime: node
    buildCommand: cd backend && rm -f package-lock.json && npm install --legacy-peer-deps && npm run db:migrate:node && npm run db:seed:node
    startCommand: cd backend && npm run start:node
    plan: free
    env: node
    buildFilter:
      paths:
      - backend/**
    envVars:
    - key: NODE_ENV
      value: production
    - key: PORT
      value: 3001
  
  - type: web  
    name: lingo-challenge-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: free
    env: node
    buildFilter:
      paths:
      - src/**
      - package.json
    envVars:
    - key: NODE_ENV
      value: production
